<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Pro Knitting Visualizer - Auto Calculator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
<style>
    body { margin: 0; background: #0d0d0d; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; display: flex; }
    
    /* Giao di·ªán UI b√™n tr√°i */
    #sidebar {
        width: 400px; height: 100vh; background: #1a1a1a; border-right: 1px solid #333;
        display: flex; flex-direction: column; z-index: 10; padding: 15px; box-sizing: border-box;
    }

    h3 { margin-top: 0; color: #58a6ff; display: flex; align-items: center; gap: 10px; }
    
    textarea {
        flex-grow: 1; width: 100%; background: #000; color: #40ff00;
        border: 1px solid #444; padding: 10px; font-family: 'Consolas', monospace;
        font-size: 13px; line-height: 1.4; resize: none; border-radius: 4px;
    }

    .controls-grid {
        display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px;
    }

    .control-group {
        background: #252525; padding: 10px; border-radius: 6px; border: 1px solid #333;
        margin-bottom: 10px;
    }

    label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; text-transform: uppercase; }

    button {
        padding: 8px; border: none; border-radius: 4px; cursor: pointer;
        font-weight: bold; transition: 0.2s; background: #30363d; color: white;
    }

    button:hover { background: #484f58; }
    button.primary { background: #238636; }
    button.primary:hover { background: #2ea043; }
    button.danger { background: #da3633; }

    #debug-info {
        position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.85);
        padding: 15px; font-size: 12px; color: #40ff00; border: 1px solid #444;
        max-height: 250px; overflow-y: auto; pointer-events: none; border-radius: 8px;
    }

    .current-stat {
        font-size: 18px; color: #ffca28; margin-bottom: 10px; font-weight: bold;
        text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px;
    }
</style>
</head>
<body>

<div id="sidebar">
    <h3>üß∂ Knitting Assistant</h3>
    
    <div class="current-stat" id="status-display">S·ªë m≈©i hi·ªán t·∫°i: 0</div>

    <div class="control-group">
        <label>Kh·ªüi t·∫°o (Cast On)</label>
        <div style="display: flex; gap: 5px;">
            <input type="number" id="co-count" value="8" style="width: 60px; background: #000; color: #fff; border: 1px solid #444; padding: 5px;">
            <button onclick="addCO()" class="primary" style="flex-grow: 1;">G·∫ßy m≈©i (CO)</button>
        </div>
    </div>

    <textarea id="pattern" oninput="updateStats()">CO 8
Row 1: K1, KFB x6, K1 (14 sts)
Row 2: P</textarea>

    <div class="controls-grid">
        <button onclick="addRow('K')">H√†ng Knit (K)</button>
        <button onclick="addRow('P')">H√†ng Purl (P)</button>
        <button onclick="addIncrease()">TƒÉng m≈©i (+6)</button>
        <button onclick="addDecrease()">Gi·∫£m m≈©i (-8)</button>
        <button onclick="addStStRange()" style="grid-column: span 2;">Th√™m 5 h√†ng St st</button>
        <button onclick="undo()" class="danger">Ho√†n t√°c (Undo)</button>
        <button onclick="build()" class="primary">M√î PH·ªéNG 3D</button>
    </div>
</div>

<div id="debug-info">Th·ªëng k√™ chi ti·∫øt...</div>

<script>
/* =========================
   LOGIC X·ª¨ L√ù PATTERN
========================= */
let currentStitches = 0;
let lastRowNumber = 0;

function updateStats() {
    const text = document.getElementById("pattern").value;
    const data = parseKnittingPattern(text);
    if (data.length > 0) {
        currentStitches = data[data.length - 1].stitches.length;
        
        // T√¨m s·ªë h√†ng cu·ªëi c√πng
        const lastRowLabel = data[data.length - 1].label;
        if (!isNaN(lastRowLabel)) lastRowNumber = parseInt(lastRowLabel);
    } else {
        currentStitches = 0;
        lastRowNumber = 0;
    }
    document.getElementById("status-display").innerText = `S·ªë m≈©i hi·ªán t·∫°i: ${currentStitches}`;
}

function addCO() {
    const count = document.getElementById("co-count").value;
    document.getElementById("pattern").value = `CO ${count}`;
    updateStats();
    build();
}

function addRow(type) {
    updateStats();
    lastRowNumber++;
    const newRow = `Row ${lastRowNumber}: ${type}\n`;
    document.getElementById("pattern").value += newRow;
    updateStats();
}

function addIncrease() {
    updateStats();
    lastRowNumber++;
    // Logic: K1, (K..., KFB) x 6, K1
    const repeatCount = 6;
    const interior = Math.floor((currentStitches - 2) / repeatCount);
    const kVal = interior > 0 ? `K${interior}, ` : "";
    const newRow = `Row ${lastRowNumber}: K1, (${kVal}KLL) x${repeatCount}, K1\n`;
    document.getElementById("pattern").value += newRow;
    updateStats();
}

function addDecrease() {
    updateStats();
    lastRowNumber++;
    const repeatCount = 8;
    const interior = Math.floor((currentStitches - 2) / repeatCount) - 2;
    const kVal = interior > 0 ? `K${interior}, ` : "";
    const newRow = `Row ${lastRowNumber}: K1, (${kVal}K2tog) x${repeatCount}, K1\n`;
    document.getElementById("pattern").value += newRow;
    updateStats();
}

function addStStRange() {
    updateStats();
    const start = lastRowNumber + 1;
    const end = lastRowNumber + 5;
    const newRow = `Row ${start} ‚Äì Row ${end}: St st\n`;
    document.getElementById("pattern").value += newRow;
    updateStats();
}

function undo() {
    const lines = document.getElementById("pattern").value.trim().split("\n");
    lines.pop();
    document.getElementById("pattern").value = lines.join("\n") + (lines.length > 0 ? "\n" : "");
    updateStats();
}

function parseKnittingPattern(text) {
    let rowsData = [];
    let lastStCount = 0;
    const lines = text.split("\n").map(l => l.trim()).filter(l => l);

    lines.forEach((line) => {
        if (line.toUpperCase().startsWith("CO")) {
            let count = parseInt(line.match(/\d+/)[0]);
            lastStCount = count;
            rowsData.push({ label: "CO", stitches: Array(count).fill("S") });
            return;
        }

        let rangeMatch = line.match(/Row\s*(\d+)\s*[‚Äì-]\s*Row\s*(\d+):\s*(.*)/i);
        if (rangeMatch) {
            let start = parseInt(rangeMatch[1]), end = parseInt(rangeMatch[2]);
            for (let r = start; r <= end; r++) {
                rowsData.push({ label: r.toString(), stitches: Array(lastStCount).fill("S") });
            }
            return;
        }

        let rowLabelMatch = line.match(/Row\s*(\d+):/i);
        let rowLabel = rowLabelMatch ? rowLabelMatch[1] : "??";
        let instr = line.replace(/Row\s*\d+:/i, "").replace(/\(\d+\s*sts?\)/i, "").trim();

        // X·ª≠ l√Ω nh√¢n c·ª•m ( ) x N
        while (instr.includes("(")) {
            instr = instr.replace(/\(([^()]+)\)\s*x\s*(\d+)/gi, (_, content, count) => 
                Array(parseInt(count)).fill(content).join(", "));
        }

        let stitchesInRow = [];
        let parts = instr.split(/[,\s]+/).filter(Boolean);

        if (parts.length === 1 && (parts[0].toUpperCase() === "P" || parts[0].toUpperCase() === "K" || parts[0].toUpperCase() === "ST ST")) {
            stitchesInRow = Array(lastStCount).fill("S");
        } else {
            parts.forEach(p => {
                p = p.toUpperCase();
                if (p.includes("KFB") || p.includes("KLL") || p.includes("M1")) {
                    stitchesInRow.push("S", "S");
                } else if (p.includes("K2TOG") || p.includes("SSK")) {
                    stitchesInRow.push("S"); 
                } else if (p.match(/^K\d+$/)) {
                    let num = parseInt(p.replace("K", ""));
                    for(let i=0; i<num; i++) stitchesInRow.push("S");
                } else if (p !== "K" && p !== "P") {
                    // X·ª≠ l√Ω xN l·∫ª
                    let mult = p.match(/x(\d+)/);
                    if (mult) {
                        for(let i=0; i<parseInt(mult[1]); i++) stitchesInRow.push("S");
                    } else {
                        stitchesInRow.push("S");
                    }
                } else {
                    stitchesInRow.push("S");
                }
            });
        }
        
        // C·∫≠p nh·∫≠t l·∫°i s·ªë m≈©i cho h√†ng ti·∫øp theo d·ª±a tr√™n logic tƒÉng/gi·∫£m
        // ·ªû ƒë√¢y ta ƒë∆°n gi·∫£n h√≥a l√† l·∫•y ƒë·ªô d√†i m·∫£ng v·ª´a t·∫°o
        rowsData.push({ label: rowLabel, stitches: stitchesInRow });
        lastStCount = stitchesInRow.length;
    });
    return rowsData;
}

/* =========================
   THREE.JS VISUALIZER
========================= */
let scene, camera, renderer, controls, group;

init();
animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0a);
    camera = new THREE.PerspectiveCamera(45, (window.innerWidth - 400) / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 100);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth - 400, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1));
    const sun = new THREE.DirectionalLight(0xffffff, 0.5);
    sun.position.set(10, 20, 10);
    scene.add(sun);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    group = new THREE.Group();
    scene.add(group);
    
    window.addEventListener('resize', onWindowResize);
    build();
    updateStats();
}

function createStitch(x, y, color) {
    const w = 0.8, h = 0.9;
    const points = [
        new THREE.Vector3(x - w/2, y + h/2, 0),
        new THREE.Vector3(x, y - h/2, 0.2),
        new THREE.Vector3(x + w/2, y + h/2, 0)
    ];
    const curve = new THREE.CatmullRomCurve3(points);
    const geo = new THREE.TubeGeometry(curve, 8, 0.18, 6, false);
    return new THREE.Mesh(geo, new THREE.MeshStandardMaterial({ 
        color: color,
        roughness: 0.8,
        metalness: 0.2
    }));
}

function makeTextSprite(message) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 128; canvas.height = 64;
    ctx.font = "Bold 32px monospace"; ctx.fillStyle = "#888"; 
    ctx.fillText(message, 10, 40);
    const texture = new THREE.CanvasTexture(canvas);
    const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture }));
    sprite.scale.set(3, 1.5, 1);
    return sprite;
}

function build() {
    group.clear();
    const data = parseKnittingPattern(document.getElementById("pattern").value);
    const rowGap = 1.1, stitchGap = 0.9;
    let debugHtml = "<b>CHI TI·∫æT H√ÄNG:</b><br>";

    data.forEach((rowData, idx) => {
        const row = rowData.stitches;
        const rowWidth = (row.length - 1) * stitchGap;
        const xStart = -(rowWidth / 2);

        debugHtml += `H√†ng ${rowData.label}: ${row.length} m≈©i<br>`;

        // Ph·ªëi m√†u: H√†ng l·∫ª m√†u xanh, h√†ng ch·∫µn m√†u ƒë·ªè cam
        let color = (idx % 2 !== 0) ? 0x58a6ff : 0xec6a5e;
        if (rowData.label === "CO") color = 0xaaaaaa;

        row.forEach((_, sIdx) => {
            const x = xStart + (sIdx * stitchGap);
            const y = idx * rowGap;
            group.add(createStitch(x, y, color));
        });

        // Nh√£n s·ªë h√†ng
        if (idx % 2 === 0) {
            const label = makeTextSprite(rowData.label);
            label.position.set((rowWidth / 2) + 5, idx * rowGap, 0);
            group.add(label);
        }
    });

    const box = new THREE.Box3().setFromObject(group);
    const center = box.getCenter(new THREE.Vector3());
    group.position.y = -center.y;
    
    document.getElementById("debug-info").innerHTML = debugHtml;
}

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}

function onWindowResize() {
    camera.aspect = (window.innerWidth - 400) / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth - 400, window.innerHeight);
}
</script>
</body>
</html>
